<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework-buttons</title>
	<style>
	.btn-wrapper{
		height: 60vh;
		display: flex;
		align-items: center;
		justify-content: space-around;
	}
	.btn{
		border: none;
		border-radius: 20px;
		min-width: 120px;
		padding: 7px;
		color: #fff;
		font-size: 14px;
		background-color: #000000;
		cursor: pointer;
	}
	.btn:active,
	.btn:focus{
		outline: none;
	}
	.active {
		background-color: blue;
	}
	</style>
</head>
<body>
	<div class="btn-wrapper">
    <button class="btn" data-title="Enter">Enter</button>
		<button class="btn" data-title="KeyS">S</button>
		<button class="btn" data-title="KeyE">E</button>
		<button class="btn" data-title="KeyO">O</button>
		<button class="btn" data-title="KeyN">N</button>
		<button class="btn" data-title="KeyL">L</button>
		<button class="btn" data-title="KeyZ">Z</button>
	</div>
	<script src="./script.js"></script>
</body>
</html>
